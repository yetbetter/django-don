{% extends 'base.html' %}

{% block content %}

    {{ form.non_field_errors }}
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        {{ form.username.errors }}
        <label>Имя</label>
        <input type="text" name="username">
        {{ form.password.errors }}
        <label>Пароль</label>
        <input type="password" name="password">
        <button type="submit">Войти</button>
    </form>

{% endblock %}
